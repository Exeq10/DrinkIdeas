<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="shortcut icon" href="./build/img/Drink Ideas.webp" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />


    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./build/css/app.css" />
    <title>DrinkIdeas</title>
    <link rel="manifest" href="build/manifest.json">
  </head>
  <body>
    <a id="#top"></a>
    <header class="header" id="header">
      <nav class="nav">
        
        <div class="logo">
          <img src="build/img/logowhite.webp" alt="">
        </div>
     
        <div>
        <ul>
          <li>
            <a href=""
              ><img src="./build/img/icons/casa.webp" class="ico" alt=""
            /></a>
          </li>
          <li>
            <a href="">
              <img src="./build/img/icons/informacion.webp" class="ico" alt=""
            /></a>
          </li>
          <li class="op-menu">
           <a href=""> <img src="./build/img/icons/copa-de-vino.webp" class="ico" alt="" /></a>

          </li>
        </ul>

        </div>
      </nav>
      <div class="overlay-header">
        <img
          class="logo-white wow animate__animated animate__shakeX"
          src="./build/img/logowhite.webp"
          alt=""
        />
        <div class="search">
          <input
          class="form-control"
            type="text"
            id="drink"
            placeholder="Drink name "
          />
          <button class="btn" onclick="loadDrinks()">Search</button>
        </div>
        <div class="spi">
       
      </div>
      
    </header>
    <a id="tragos"></a>

    <div class="hidden">
   <div class="top  oculto" id="topbutton"> <a href="#top"><img src="build/img/icons/angle-up-solid.svg" alt="top"></a></div>
    </div>
     <section id="cards" class="cards" >
    </section> 
    
    
    <script src="./build/js/app.js"></script>
    <script src="./build/js/loaddrinks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./build/js/serviceworker.js"></script>
    <script src="./build/js/wow.js"></script>
  </body>
</html>
